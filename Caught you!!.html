<!DOCTYPE html>
<html lang="en">
<head>

    <title>Warning: Caught in the Act!</title>

        }
        .container {

            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        h1 {

        }

        }
        p {

            line-height: 1.5;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
        }
        .counter {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;

</head>
